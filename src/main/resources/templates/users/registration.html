<!Doctype html>

<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout :: site-head">
    <title> Spring MVC Application - User Registration</title>
</head>

<header th:replace="layout :: logged-out"></header>

<h2>Please register:</h2>

<form method="post" th:object="${user}">
    <label for="username">Username: </label><input type="text" id="username"/>
    <label for="password">Password: </label><input type="password" id="password"/>
    <label for="fullname">Full Name: </label><input type="text" id="fullname"/>
    <input type="submit" id="btnSubmit" value="Register"/>
</form>

</html>
